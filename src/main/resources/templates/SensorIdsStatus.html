<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Repository Status</title>
    <link rel="icon" type="image/x-icon" href="/cloudconnector/favicon.ico">
    <style th:insert="~{../static/styles/cssandjs/systemStatus.css}"></style>
</head>
<body>

<h1>SensorIds Repository Status</h1>

<div>
    <h2 th:text="${selectionCount} + ' Sensors (of ' + ${totalCount} +')'"/>
    <table style="border: solid 1px black;">
        <thead>
        <tr>
            <th>SensorId</th><th>System</th><th>Identifiers</th>
        </tr>
        </thead>
        <th:block th:each="sensorDetail : ${sensorList}">
            <tr>
                <td th:text="${sensorDetail.sensorId}"/>
                <td th:text="${sensorDetail.system}"/>
                <td th:text="${sensorDetail.identifiers}"/>
            </tr>
        </th:block>
    </table>
</div>

</body>
</html>
